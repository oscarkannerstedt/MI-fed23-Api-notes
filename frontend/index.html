<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document management</title>
    <script src="https://cdn.tiny.cloud/1/87mqmmg2mgdgtv3el9rjddm7nj56uutglbzvuzja9nf6ye9h/tinymce/6/tinymce.min.js" referrerpolicy="origin"></script>
    <script src="script.js" type="module"></script>
</head>
<body>
    <header>
        <h1>Document management</h1>
        <div id="create-user-form">
            <h2>Create User</h2>
            <input type="text" id="create-user-name" placeholder="Username">
            <input type="email" id="create-user-email" placeholder="Email">
            <input type="password" id="create-user-password" placeholder="Password">
            <button id="create-user-btn">Create User</button>
        </div>
        <div id="login-form"></div>
    </header>

    <main>
        <div id="documents-form">
            <div id="editor-container"></div>
        </div>
    </main>

</body>
</html>
