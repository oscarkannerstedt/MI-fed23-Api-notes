<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document management</title>
    <script src="script.js" type="module"></script>
</head>
<body>
    <header>
        <h1>Document management</h1>
        <div id="create-user-form">
            <h2>Create User</h2>
            <input type="text" id="create-user-name" placeholder="Username">
            <input type="email" id="create-user-email" placeholder="Email">
            <input type="password" id="create-user-password" placeholder="Password">
            <button id="create-user-btn">Create User</button>
        </div>
        <div id="login-form">
            <h2>Login</h2>
            <input type="email" id="login-email" placeholder="Email">
            <input type="password" id="login-password" placeholder="Password">
            <button id="login-btn">Login</button>
        </div>
    </header>

    <main>
        
    </main>

</body>
</html>
